<div id="managerlogincontainer" >
    <div class="container">
        <div class="card card-container">
            <form class="form-signin" [formGroup]="managerloginForm" (ngSubmit)="loginManager(managerloginForm.value)">
                <span id="reauth-email" class="reauth-email"></span>
                <input type="email" id="inputEmail"  class="form-control" formControlName="inputEmail" placeholder="Manager Email address" required autofocus>
                <input type="password" id="inputPassword"  class="form-control" formControlName="inputPassword" placeholder="Password" required>
                <div id="remember" class="checkbox">
                    <label>
                        <input type="checkbox" value="remember-me"> Remember me
                    </label>
                </div>
                <button class="btn btn-lg btn-primary btn-block btn-signin" type="submit">Sign in</button>
            </form>
            <a href="#" class="forgot-password">
                Forgot the password?
            </a>
            <a routerLink='' class="sign-up">
                Not a manager? Click here to login
             </a>
        </div>
    </div>
</div>
