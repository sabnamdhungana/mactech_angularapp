<app-navbar></app-navbar>
<div id="logincontainer" >
    <div class="container">
        <div class="card card-container">
            <img id="profile-img" class="profile-img-card" src="//ssl.gstatic.com/accounts/ui/avatar_2x.png" />
            <p id="profile-name" class="profile-name-card"></p>
            <form class="form-signin" [formGroup]="loginForm" (ngSubmit)="loginUser(loginForm.value)">
                <span id="reauth-email" class="reauth-email"></span>
                <input type="email" id="inputEmail"  class="form-control" formControlName="inputEmail" placeholder="Email address" required autofocus>
                <input type="password" id="inputPassword"  class="form-control" formControlName="inputPassword" placeholder="Password" required>
                <div id="remember" class="checkbox">
                    <label>
                        <input type="checkbox" value="remember-me"> Remember me
                    </label>
                </div>
                <button class="btn btn-lg btn-primary btn-block btn-signin" type="submit">Sign in</button>
            </form>
            <a href="#" class="forgot-password">
                Forgot the password?
            </a>
            <a routerLink='signup' class="sign-up">
                Sign up instead
            </a>
            <a routerLink='managerlogin' class="sign-up">
               Employee?? Click here to login
            </a>
        </div>
    </div>
</div>
